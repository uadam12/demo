{% for ticket in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ ticket.name }}</td>
    <td hx-target="this">
        {% include "parts/ticket-status.html" %}
    </td>
    <td>
        <a href="{{ ticket.url }}" class="btn btn-primary">
            <i class="bi bi-eye"></i>
            View Ticket
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td class="text-center text-muted" colspan="4">
        You didn't submit a ticket
    </td>
</tr>
{% endfor %}
