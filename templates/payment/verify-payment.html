{% extends 'base.html' %}

{% block content %}
    <form class="card">
        {% csrf_token %}

        <div class="card-header">
            <h3 class="card-title">Verify Your Payment</h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label for="reference"></label>
                <input type="text" name="reference" id="reference" class="form-control" placeholder="Enter RRR to verify your payment">
            </div>
        </div>

        <div class="card-footer">
            <div class="text-end">
                <button class="btn btn-primary" type="submit">
                    Verify Payment
                </button>
            </div>
        </div>
    </form>
{% endblock %}
