{% extends 'admin-base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h1>Local Government Areas</h1>

        <a href="{% url 'board:create-lga' %}" class="btn btn-success">
            <i class="fa fa-plus"></i> Create
        </a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
            
            {% for lga in lgas %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ lga.name }}</td>
                <td>{{ lga.code }}</td>
                <td>
                    <a href="{% url 'board:update-lga' id=lga.id %}" class="btn btn-warning">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="{% url 'board:delete-lga' id=lga.id %}" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    There is no available local government area
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
