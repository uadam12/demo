{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-5">
    <h1>Local Government Areas</h1>

    <a href="{% url 'board:create-lga' %}" class="btn btn-success">
        <i class="bi bi-plus"></i> Create
    </a>
</div>

<div class="table-responsive mb-5">
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th>S/N</th>
            <th>Name</th>
            <th>Code</th>
            <th>Actions</th>
        </tr>

        {% for lga in lgas %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ lga.name }}</td>
            <td>{{ lga.code }}</td>
            <td>
                <div class="btn-group">
                    <a href="{% url 'board:update-lga' code=lga.code %}" class="btn btn-warning">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="{% url 'board:delete-lga' code=lga.code %}" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">
                There is no available local government area
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
