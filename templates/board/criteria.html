{% extends 'admin-base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mt-5">
    <h1>BSSB Criteria</h1>

    <a href="{% url 'board:create-criterion' %}" class="btn btn-success">
        <i class="fa fa-plus"></i> Create
    </a>
</div>

<div class="table-responsive mb-5">
    <table class="table table-bordered table-hover table-striped">
        <tr>
            <th>S/N</th>
            <th>Label</th>
            <th>Actions</th>
        </tr>

        {% for criterion in criteria %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ criterion.text }}</td>
            <td>
                <a href="{% url 'board:update-criterion' id=criterion.id %}" class="btn btn-warning">
                    <i class="fa fa-pencil"></i>
                </a>

                <a href="{% url 'board:delete-criterion' id=criterion.id %}" class="btn btn-danger">
                    <i class="fa fa-trash"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center text-muted">
                There is no available criterion
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
