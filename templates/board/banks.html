{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h1>Supported Banks</h1>

        <a href="{% url 'board:create-bank' %}" class="btn btn-success">
            <i class="fa fa-plus"></i> Create
        </a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Code</th>
                <th>Actions</th>
            </tr>
            
            {% for bank in banks %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ bank.name }}</td>
                <td>{{ bank.code }}</td>
                <td>
                    <a href="{% url 'board:bank' code=bank.code %}" class="btn btn-primary">
                        <i class="fa fa-eye"></i>
                    </a>
                    <a href="{% url 'board:update-bank' code=bank.code %}" class="btn btn-warning">
                        <i class="fa fa-pencil"></i>
                    </a>
                    <a href="{% url 'board:delete-bank' code=bank.code %}" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>            
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">
                    There is no available bank
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
