{% for reg_doc in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ reg_doc }}</td>
    <td>
        {{ reg_doc.required|yesno|capfirst }}
    </td>
    <td>
        <div class="btn-group" hx-target="#dialog">
            <a href="{{ reg_doc.update_url }}" hx-get="{{ reg_doc.update_url }}" class="btn btn-warning">
                <i class="bi bi-pencil"></i>
            </a>

            <a href="{{ reg_doc.delete_url }}" hx-get="{{ reg_doc.delete_url }}" class="btn btn-danger">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="text-center text-muted">
        There is no available required or optional document
    </td>
</tr>
{% endfor %}
