{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h1>Course Types</h1>

        <a href="{% url 'academic:create-course-type' %}" class="btn btn-success">
            <i class="bi bi-plus"></i> Create
        </a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>S/N</th>
                <th>Title</th>
                <th>Actions</th>
            </tr>
            
            {% for course_type in course_types %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ course_type.title }}</td>
                <td>
                    <div class="btn-group">
                        <a href="{% url 'academic:update-course-type' id=course_type.id %}" class="btn btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                
                        <a href="{% url 'academic:delete-course-type' id=course_type.id %}" class="btn btn-danger">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center text-muted">
                    There is no available course type
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
