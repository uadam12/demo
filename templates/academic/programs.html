{% for program in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ program }}</td>
    <td>
        <div class="btn-group" hx-target="#dialog">
            <a href="{{ program.update_url }}" hx-get="{{ program.update_url }}" class="btn btn-warning">
                <i class="bi bi-pencil"></i>
            </a>

            <a href="{{ program.delete_url }}" hx-get="{{ program.delete_url }}" class="btn btn-danger">
                <i class="bi bi-trash"></i>
            </a>
        </div>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="3" class="text-center text-muted">
        There is no available program
    </td>
</tr>
{% endfor %}
