{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% if filter_form %}
        <div class="col-md-3 order-md-2 mt-md-5">
            <h3>Search Message</h3>

            <form hx-target="#data" hx-trigger="submit, change" hx-get="{{ request.path }}">
                {% load crispy_forms_tags %}
                {% crispy filter_form %}
            </form>
        </div>
        {% endif %}

        <div class="col-md order-md-1">
            <h2 class="text-success">Messages</h2>
            <div id="data" class="row row-cols-1 row-cols-lg-2 g-4">
                {% include "main/contacts.html" %}
            </div>
        </div>
    </div>
{% endblock %}
