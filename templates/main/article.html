{% extends 'base.html' %}

{% block content %}
<div class="card">
    <img src="{{ article.headline_image.url }}" alt="" class="card-top-image">

    <div class="card-body">
        <h3 class="text-center">{{ article.headline }}</h3>

        {% for p in article.contents %}
        <p>{{ p }}</p>
        {% endfor %}

        <p>
            Published on:
            <small class="text-muted text-small">
                {{ article.publish_on }}
            </small>
        </p>
        <p class="text-end">
            <a href="{% url 'main:news' %}" class="btn btn-secondary">
                <i class="fa fa-arrow-left"></i> News Home
            </a>
        </p>
    </div>
</div>
{% endblock content %}
