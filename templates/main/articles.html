{% extends 'admin-base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h1>BSSB Articles/News</h1>

        <a href="{% url 'main:create-article' %}" class="btn btn-success">
            <i class="fa fa-plus"></i> Create
        </a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>S/N</th>
                <th>Headline</th>
                <th>Publish On</th>
                <th>Actions</th>
            </tr>
            
            {% for article in articles %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ article.headline }}</td>
                <td>{{ article.publish_on }}</td>
                <td>
                    <a href="{% url 'main:update-article' id=article.id %}" class="btn btn-warning">
                        <i class="fa fa-pencil"></i>
                    </a>
            
                    <a href="{% url 'main:delete-article' id=article.id %}" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">
                    There is no available article
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
