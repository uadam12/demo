{% extends "base.html" %} {% load static %}
{% block content %}

<div class="card my-5">
    <div class="card-body">
        <div class="row align-items-center text-center">
            <div class="col-md-6 order-2">
                <h1>
                    Welcome to <span class="text-primary">Borno State Scholarship Board</span>
                </h1>
    
                <p>
                    <a href="{% url 'applicant:scholarships' %}" class="btn btn-success btn-lg">Apply Now</a>
                </p>
            </div>
    
            <div class="col-md-6 order-1">
                <img src="{% static 'imgs/logo.png' %}" alt="BSSB" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body bg-dark">
        <div id="gallary" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'imgs/gallary/pic1.jpeg' %}" class="d-block w-100" alt="...">
                </div>
        
                <div class="carousel-item">
                    <img src="{% static 'imgs/gallary/pic2.jpg' %}" class="d-block w-100" alt="...">
                </div>
        
                <div class="carousel-item">
                    <img src="{% static 'imgs/gallary/pic3.jpg' %}" class="d-block w-100" alt="...">
                </div>
        
                <div class="carousel-item">
                    <img src="{% static 'imgs/gallary/pic4.jpg' %}" class="d-block w-100" alt="...">
                </div>
        
                <div class="carousel-item">
                    <img src="{% static 'imgs/gallary/pic5.jpg' %}" class="d-block w-100" alt="...">
                </div>
            </div>
        
            <button class="carousel-control-prev" type="button" data-bs-target="#gallary" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gallary" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
{% endblock content %}
