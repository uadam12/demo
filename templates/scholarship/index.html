{% for scholarship in data %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ scholarship.title }}</td>
    <td>{{ scholarship.application_commence }}</td>
    <td>{{ scholarship.application_deadline }}</td>
    <td>
        <a href="{% url 'scholarship:scholarship' id=scholarship.id %}" class="btn btn-primary">
            <i class="bi bi-eye"></i>
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="5" class="text-center text-muted">
        There is no available scholarship
    </td>
</tr>
{% endfor %}
