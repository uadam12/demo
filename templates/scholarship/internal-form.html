{% extends 'base.html' %}

{% block head_end %}
<style>
    .criteria div {
        min-width: 320px;
    }
    .applicable_institutions div {
        min-width: 450px;
    }
</style>
{% endblock head_end%}

{% block content %}
<form method="post" class="card">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    
    <div class="card-header">
        <h3 class="card-title text-secondary text-center">
            {{ title }}
        </h3>
    </div>

    <div class="card-body">
        {% crispy scholarship_form %}
        {% crispy internal_scholarship_form %}
        <hr>
        <p class="text-end">
            <button class="btn btn-primary" type="submit">
                Save Internal Scholarship
            </button>
        </p>
    </div>
</form>
{% endblock %}
