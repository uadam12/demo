{% for message in data %}
{% if message.sender.pk == user.pk %}
<div class="card w-75 ms-auto mb-2">
    <div class="card-header">
        <h3 class="card-text text-end">
            You
            <img src="{{ user.avatar }}" width="35px" height="35px" alt="avater"
                class="img rounded-circle">
        </h3>
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ message.content }}
        </p>
    </div>
</div>
{% else %}
<div class="card w-75 me-auto mb-2">
    <div class="card-header">
        <h3 class="card-text">
            <img src="{{ message.sender.avatar }}" width="35px" height="35px" alt="avater"
                class="img rounded-circle"> {{ message.sender }}
        </h3>
    </div>
    <div class="card-body">
        <p class="card-text">
            {{ message.content }}
        </p>
    </div>
</div>
{% endif %}

{% empty %}
<p class="text-muted text-center">
    No message yet.
</p>
{% endfor %}
