{% for applicant in data %}
<div class="accordion-item">
    <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#applicant-{{ applicant.id }}" aria-expanded="false" aria-controls="flush-collapseOne">
            {{ applicant }}
        </button>
    </h2>

    <div id="applicant-{{ applicant.id }}" class="accordion-collapse collapse" data-bs-parent="#applicants">
        <div class="accordion-body">
            {% include "parts/personal-info.html" with applicant=applicant %}

            <div hx-target="this">
                {% include "parts/applicant-access.html" with applicant=applicant %}
            </div>
        </div>
    </div>
</div>

{% empty %}
<h3 class="text-center text-info">
    No applicant found
</h3>
{% endfor %}
