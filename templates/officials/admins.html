{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mt-5">
        <h1>Administrators</h1>

        <a href="{% url 'official:create-admin' %}" class="btn btn-success">
            <i class="bi bi-plus"></i> Create
        </a>
    </div>

    <div class="table-responsive mb-5">
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th>S/N</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            
            {% for admin in admins %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ admin }}</td>
                <td>{{ admin.email }}</td>
                <td>
                    <a href="{% url 'official:delete-admin' id=admin.id %}" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center text-muted">
                    There is no available admin
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
