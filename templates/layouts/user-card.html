<div class='card mb-2'>
    <div class="row p-3 align-items-center">
        <div class="col-md-4">
            <img src="{{ user.picture.url }}" class="img d-block mx-auto" />
        </div>

        <div class="col-md-8">
            <div class="d-md-none">
                <hr>
            </div>

            <div class="text-center text-md-start">
                <div class="btn-group mx-auto">
                    <a href="{% url 'user:change-picture' %}" class="btn btn-primary">
                        <i class="fa fa-camera"></i>
                        Update your profile pictue
                    </a>
                </div>

                <h3 class="card-title">
                    {{ user.first_name }} {{ user.last_name }}
                </h3>

                <p class="card-subtitle">
                    {{ user.email }}
                </p>
            </div>
        </div>
    </div>
</div>
