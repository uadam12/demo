<div class="container-fluid mt-3">
    {% if messages %} {% for message in messages %}
    <div class="container">
      <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
    </div>
{% endfor %} {% endif %}
</div>
