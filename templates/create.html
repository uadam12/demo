{% extends 'base.html' %}

{% block head_end %}
<style>
    .checkbox-columns div {
        width: 320px;
        max-width: 100%;
    }
</style>
{% endblock %}

{% block content %}

<div class="card">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    
    <div class="card-header">
        <h3 class="card-title text-secondary text-center">
            {{ header }}
        </h3>
    </div>

    <div class="card-body">
        {% crispy form %}
    </div>
</div>
{% endblock %}
