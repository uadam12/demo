{% extends 'base.html' %}

{% block content %}
<div class="card mt-5 mx-a">
    {% csrf_token %}
    {% load crispy_forms_tags %}

    <div class="card-header">
        <h3 class="card-title text-center text-secondary">Borno State Scholarship Board</h3>
    </div>

    <div class="card-body">
        <div class="form-group">
            <p class="text-muted">
                Create a new strong password
            </p>

            {% crispy form %}
        </div>
    </div>
</div>
{% endblock content %}
