{% extends 'base.html' %}

{% block content %}
<form method="post" class="card mt-5 mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    {% load crispy_forms_tags %}

    <div class="card-header">
        <h3 class="card-title text-center text-secondary">Welcome Back</h3>
    </div>

    <div class="card-body">
        {% crispy form %}

        <div class="text-end">
            <p>
                Forgot your password?
                <a class="btn btn-danger" href="{% url 'user:forgot-password' %}">
                    Recover it
                </a>
            </p>

            <p>
                Don't have an account?
                <a href="{% url 'user:register' %}" class="btn btn-success">
                    Create one
                </a>
            </p>
        </div>
    </div>

    <div class="card-footer text-end">
        <button class="btn btn-primary">
            Login <i class="bi bi-paper-plane"></i>
        </button>
    </div>
</form>
{% endblock content %}
