{% extends 'base.html' %} {% load crispy_forms_tags %}

{% block content %}

<form method="post" class="card">
    <div class="card-header">
        <h3 class="card-title text-center text-secondary">Borno State Scholarship Board</h3>
    </div>


    <div class="card-body">
        {% crispy form %}
    </div>

    <div class="card-footer">
        <div class="text-end">
            <a href="{% url 'user:login' %}" class="btn btn-success">
                Login Instead
            </a>

            <button type="submit" class="btn btn-primary">
                Create account
            </button>
        </div>
    </div>
</form>
{% endblock content %}
