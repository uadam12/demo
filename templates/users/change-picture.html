{% extends 'base.html' %}

{% block content %}
    <div class="card mx-auto" style="max-block-size: 500px;">
        <div class="card-header">
            <h2 class="card-title text-center text-primary">{{ user }}</h2>
        </div>

        <div class="card-body">
            <img src="{{ user.picture.url }}" alt="Profile picture of {{ user }}" class="img d-block mx-auto">
            {% load crispy_forms_tags %}
            {% crispy form %}
        </div>
    </div>
{% endblock %}
